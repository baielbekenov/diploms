<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    body {
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 28px;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      border-radius: 12px;
      margin-bottom: 40px;
    }
    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
    }
    .form-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .form-section h3 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    form input, form select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      grid-column: span 2;
      padding: 14px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #003060;
    }
    .routes, .cities {
      margin-bottom: 40px;
    }
    .routes h3, .cities h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .route-list, .city-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .route-item, .city-item {
      flex: 1 1 250px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eaeaea;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Регистрация</h1>
  </header>

  <div class="container">
    <div class="hero">
      <h2>Регистрация нового пользователя</h2>
    </div>

    <div class="form-section">
      <h3>Форма регистрации</h3>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="phone" placeholder="Номер телефона (+996)" value="{{ form.phone.value|default_if_none:'' }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
        <input type="text" name="first_name" placeholder="Имя" value="{{ form.first_name.value|default_if_none:'' }}" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="password_confirm" placeholder="Подтвердите пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Логистика Азия</p>
  </footer>
</body>
</html>
