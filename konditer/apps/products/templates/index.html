<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Delights ‚Äî –ö–æ–Ω–¥–∏—Ç–µ—Ä—Å–∫–∞—è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf9;
      color: #333;
    }
    header {
      background-color: #f8c6d8;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    .cart {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-weight: bold;
      cursor: pointer;
    }
    nav {
      background-color: #ffe4ec;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
    }
    nav button {
      font-size: 1.2em;
      background-color: #d6336c;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }
    .item {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      max-height: 250px;
    }
    .item h3 {
      font-size: 1.5em;
      margin: 15px 0 10px;
    }
    .item p {
      font-size: 1.1em;
      color: #777;
    }
    .item button {
      margin-top: 10px;
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sweet Delights</h1>
    <div class="cart" onclick="openCartModal()">üõí –ö–æ—Ä–∑–∏–Ω–∞: <span id="cart-count">0</span></div>
  </header>

  <nav>
    {% for i in category %}
    <button onclick="filterCategory('{{ i.slug }}')">{{ i.name }}</button>
    {% endfor %}
  </nav>

  <section class="catalog" id="catalog">
    {% for i in product %}
    <div class="item {{ i.category_id.slug }}">
      <img src="{{ i.productimages.first.image.url }}" alt="{{ i.name }}">
      <h3>{{ i.name }}</h3>
      <p>{{ i.price }}</p>
      <button onclick="addToCart({{ i.id }})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
    {% endfor %}
  </section>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="document.getElementById('cart-modal').style.display='none'">&times;</span>
      <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
      <div id="cart-items"></div>
      <p><strong>–í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤:</strong> <span id="cart-modal-count">0</span></p>
      <p><strong>–û–±—â–∞—è —Å—É–º–º–∞:</strong> <span id="cart-total-price">0</span> </p>
      <button onclick="checkout()">–ö—É–ø–∏—Ç—å</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(productId) {
    fetch('/add-to-cart/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')
      },
      body: JSON.stringify({
        product_id: productId,
        quantity: 1
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'ok') {
        alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∫–æ—Ä–∑–∏–Ω—ã
        cartCount++;
        document.getElementById('cart-count').innerText = cartCount;
      } else {
        alert(data.message);
      }
    });
  }

  // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è CSRF —Ç–æ–∫–µ–Ω–∞
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

    function updateCartModal() {
      const cartContainer = document.getElementById('cart-items');
      cartContainer.innerHTML = '';

      let totalPrice = 0;
      cart.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.style.display = 'flex';
      itemDiv.style.alignItems = 'center';
      itemDiv.style.marginBottom = '15px';
      itemDiv.style.gap = '15px';

      const img = document.createElement('img');
      img.src = item.image; // –≠—Ç–æ —Å—Ç—Ä–æ–∫–∞, –≥–¥–µ —É–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Ç–æ–≤–∞—Ä–∞
      img.alt = item.name;
      img.style.width = '60px';
      img.style.borderRadius = '10px';

      const info = document.createElement('div');
      info.innerHTML = `<strong>${item.name}</strong><br><span>${item.price}</span> —Ä—É–±.`;

      itemDiv.appendChild(img); // –ö–∞—Ä—Ç–∏–Ω–∫–∞ –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è –≤ –∫–æ—Ä–∑–∏–Ω—É
      itemDiv.appendChild(info);
      cartContainer.appendChild(itemDiv);

      totalPrice += item.price; // –°—É–º–º–∏—Ä—É–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —Ç–æ–≤–∞—Ä–æ–≤
    });

      document.getElementById('cart-total-price').innerText = totalPrice.toFixed(2); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ–±—â—É—é —Å—É–º–º—É
    }

    function openCartModal() {
      fetch('/get-cart/')
        .then(res => res.json())
        .then(data => {
            console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', data);
        if (data.status === 'ok') {
          const modalBody = document.getElementById('cart-items');
          modalBody.innerHTML = '';
          let total = 0;

          data.items.forEach(item => {
            total += parseFloat(item.price) * item.quantity;
            modalBody.innerHTML += `
              <div style="display:flex;align-items:center;gap:10px;margin-bottom:10px">
                <img src="${item.image}" width="80" height="80" style="object-fit:cover;border-radius:10px"/>
                <div>
                  <strong>${item.name}</strong><br/>
                  ${item.price} √ó ${item.quantity}
                </div>
              </div>
            `;
          });

          document.getElementById('cart-total-price').innerText = `–ò—Ç–æ–≥–æ: ${total.toFixed(2)} —Å–æ–º`;
          console.log('–û—Ç–∫—Ä—ã–≤–∞—é –º–æ–¥–∞–ª–∫—É'); // üëâ
          document.getElementById('cart-modal').style.display = 'block';
        }
      });
    }

    function closeCartModal() {
      document.getElementById('cartModal').style.display = 'none';
    }

    function checkout() {
      alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!'); // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –ø–æ–∫—É–ø–∫–∏ (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞)
      cart = []; // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏
      updateCartModal(); // –û–±–Ω–æ–≤–ª—è–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      closeCartModal(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    }

    window.onclick = function(event) {
      const modal = document.getElementById('cartModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>

</body>
</html>
