<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — Sweet Delights</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #fffaf9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 0;
      background-color: #f8c6d8;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #87264c;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      padding: 40px 30px;
      animation: fadeIn 0.8s ease;
    }

    .hero h2 {
      margin-top: 0;
      font-size: 1.8em;
      color: #d6336c;
    }

    .form-section h3 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #d6336c;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #b2225a;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sweet Delights</h1>
  </header>

  <div class="container">
  <div class="hero">
    <h2>Добро пожаловать</h2>
    <p>Войдите в свой аккаунт, чтобы продолжить использование наших услуг.</p>
  </div>

  <div class="form-section">
    <h3>Вход в аккаунт</h3>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="phone" placeholder="Ваш номер телефона" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>

    <p style="margin-top: 20px; text-align: center; font-size: 0.95em;">
      Нет аккаунта?
      <a href="{% url 'register' %}" style="color: #d6336c; text-decoration: none;">
        Зарегистрируйтесь
      </a>
    </p>
  </div>
</div>
</body>
</html>
