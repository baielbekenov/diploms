<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — Sweet Delights</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #fffaf9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 0;
      background-color: #f8c6d8;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #87264c;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      padding: 40px 30px;
      animation: fadeIn 0.8s ease;
    }

    .hero h2 {
      margin-top: 0;
      font-size: 1.8em;
      color: #d6336c;
    }

    .form-section h3 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #d6336c;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #b2225a;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sweet Delights</h1>
  </header>

  <div class="container">
    <div class="hero">
      <h2>Регистрация нового пользователя</h2>
    </div>

    <div class="form-section">
      <h3>Форма регистрации</h3>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="phone" placeholder="Номер телефона (+996)" value="{{ form.phone.value|default_if_none:'' }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
        <input type="text" name="first_name" placeholder="Имя" value="{{ form.first_name.value|default_if_none:'' }}" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="password_confirm" placeholder="Подтвердите пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</body>
</html>
