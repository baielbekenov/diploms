<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Модули курса: {{ course.title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 40px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .course-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
    }

    .module-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    .module-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }

    .module-card:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .module-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #007bff;
    }

    .module-content {
      color: #444;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .btn.test-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn.test-btn:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Модули курса</h1>
  <div class="course-info">
    <strong>Курс:</strong> {{ course.title }}<br>
    <strong>Преподаватель:</strong> {{ course.teacher }}
  </div>

  <div class="module-list">
    {% for module in modules %}
    <div class="module-card">
      <div class="module-title">{{ module.title }}</div>
      <div class="module-content">
        {{ module.content|default:"Нет содержания" }}
      </div>

      <div class="module-actions">
            <a href="{% url 'assignments' module.id %}" class="btn test-btn">Пройти тест</a>
      </div>

    </div>
    {% empty %}
    <p style="text-align:center;">Модули пока не добавлены.</p>
    {% endfor %}
  </div>

</body>
</html>
