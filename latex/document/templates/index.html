{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шаблоны документов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9f9;
            padding: 30px;
        }
        h2 {
            color: #333;
        }
        .template-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .template-card h3 {
            margin: 0 0 10px;
        }
        .template-card a {
            color: white;
            background: #007bff;
            padding: 8px 14px;
            border-radius: 4px;
            text-decoration: none;
        }
        .template-card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Выберите шаблон документа</h2>
    {% for template in templates %}
        <div class="template-card">
            <h3>{{ template.name }}</h3>
            <p>Файл: {{ template.file.name }}</p>
            <a href="{% url 'generate_document' template.id %}">Cгенерировать</a>
        </div>
    {% empty %}
        <p>Нет доступных шаблонов</p>
    {% endfor %}
</body>
</html>
